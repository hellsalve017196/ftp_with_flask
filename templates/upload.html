<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery.mini.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <title>{{ title }}</title>
</head>
<body>

<div hidden id="url">{{ current_url }}</div>

<div class="container">
    <div class="jumbotron">
        <div class="form-group">
            <label for="datashak">Upload File:</label>
            <input type="file" class="form-control" id="datashak" multiple>
            <br>
            <button class="btn btn-lg btn-primary" id="upload">Upload</button>

            <div class="progress" id="progress" style="display: none">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                     aria-valuemin="0" aria-valuemax="100" style="width:0%" id="progress-bar">
                </div>
            </div>

        </div>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <td>File Name</td>
                    <td>Download</td>
                    <td>Delete</td>
                </tr>
                </thead>

                <tbody id="files">

                </tbody>
            </table>
        </div>
    </div>


</div>


<script src="/static/js/app.js"></script>

</body>
</html>
